<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVT</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><span>Truong NV</span></a>
        <ul class="nav-links">
            <li>
                <a href="#about">About</a>
            </li>
            <li>
                <a href="#experience">Experience</a>
            </li>
            <li>
                <a href="#projects">Projects</a>
            </li>
            <li>
                <a href="#contact">Contact</a>
            </li>
        </ul>
        <i class="fa-solid fa-bars" id="menu-icon"></i>

        <button class="visit-btn">Visit Github</button>
    </header>

    <section id="about" class="about">
        <div class="about-container">
            <image src="img.jpg" alt="">
            <div class="info-box">
                <div class="text">
                    <h3>Hi, I'm</h3>
                    <h1>Truong Nguyen</h1>
                    <span>Fullstack Developer</span>
                </div>
                <div class="btn-group">
                    <div class="btn">Download CV</div>
                    <div class="btn">Contact</div>
                </div>
    
                <div class="socials">
                    <i class="fa-brands fa-github"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
            </div>
        </div>
    </section>

    <section id="experience" class="experience">
        <h2 class="section-title">Experience</h2>
        <div class="experience-info">
            <div class="grid">
                <div class="grid-card">
                    <i class="fa-solid fa-code"></i>
                    <span>Frontend Development</span>
                    <h3>2 Years</h3>
                    <p>Có kinh nghiệm lập trình giao diện sử dụng angular, </p>
                </div>
                <div class="grid-card">
                    <i class="fa-solid fa-file-code"></i>
                    <span>Backend Development</span>
                    <h3>2 Years</h3>
                    <p>Thành thạo sử dụng java </p>
                </div>
            </div>
        </div>
    </section>

    <section id="projects" class="projects">

    </section>

    <section id="contact" class="contact"></section>
    <script src="script.js"></script>
</body>
</html>
